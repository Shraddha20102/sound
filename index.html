<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-xs-12 header_div">
                <h2>Sound controlled Animals</h2>
                <p>Note: Play different sounds like barking, meowing</p>
            </div>
        </div>
        
        <div class="row text-center">
            <div class="col-xs-12">
                <button class="btn btn-info" onclick="start()">START</button>
                <h3 id="result_label">Detected voice is of:</h3>
                <br>
                <img id="animal_image" src="" width="300" height="300">
            </div>
        </div>
        
        <div class="row text-center">
            <div class="col-xs-12 copy_right_footer">
                Developed by Shraddha
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
